<div class="mt-6 sm:mt-2 2xl:mt-5">
  <div class="border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <!-- Current: "border-pink-500 text-gray-900", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
        <a
          *ngFor="let t of tabs"
          href="javascript:;"
          (click)="tabSelect(t)"
          [ngClass]="{
            'cursor-pointer': true,
            'whitespace-nowrap': true,
            'py-4': true,
            'px-1': true,
            'border-b-2': true,
            'font-medium': true,
            'text-sm': true,
            'border-pink-500': isTabSelected(t),
            'text-gray-900': isTabSelected(t),
            'border-transparent': !isTabSelected(t),
            'text-gray-500': !isTabSelected(t),
            'hover:text-gray-700': !isTabSelected(t),
            'hover:border-gray-300': !isTabSelected(t)
          }"
          aria-current="page"
        >
          {{ t }}
        </a>
      </nav>
    </div>
  </div>
</div>
