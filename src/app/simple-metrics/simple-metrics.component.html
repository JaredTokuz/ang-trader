<div class="mt-6 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
    <div *ngFor="let m of metrics" class="sm:col-span-1">
      <dt class="text-sm font-medium text-gray-500">{{ m.key }}</dt>
      <dd class="mt-1 text-sm text-gray-900">{{ m.val }}</dd>
    </div>
  </div>
</div>
